on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build application
        run: ./scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Deploy to GCP
        run: gcloud builds submit --tag europe-north2-docker.pkg.dev/cool-snowfall-471510-a4/notely-ar-repo/my-app:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image europe-north2-docker.pkg.dev/cool-snowfall-471510-a4/notely-ar-repo/my-app:latest --region europe-west1 --allow-unauthenticated --project cool-snowfall-471510-a4 --max-instances=4
